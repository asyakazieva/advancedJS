    class Person{
        constructor(name,year) {
            this.name = name;
            this.year = year;
        }
        info(){
            return `${this.name} родился в ${this.year} году`
        }

        static compareAges(man1,man2){
            if(man1.year == man2.year){
                console.log('Ровестники');
            }else{
                if(man1.year > man2.year){
                    console.log(`${man1.name} младше ${man2.name} на ${man1.year - man2.year}`);
                }else{
                    console.log(`${man2.name} младше ${man1.name} на ${man2.year - man1.year}`);
                }
            }
        }
    }

    // Если в базовм классе есть конструктор с параметрами, его нужно запустить из конструктора потомка
    class Teacher extends Person{
        constructor(subject,fio,year) {
            super(fio,year);
            this.subject = subject;
        }

        info(){
            console.log(`${super.info()}, он ведет предмет ${this.subject}`);
        }
    }

    let teacher = new Teacher('Физика','Иванов Иван',1980);
