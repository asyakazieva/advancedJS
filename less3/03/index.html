//    Promise - это объект, в котором есть свойства resolve и reject и эти свойства
//    назначаются в зависимости от асинхронности
    
    let num = a =>{
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                if(a){
                    resolve(a + 10);//после resolve всегда вызывается обработчик промиса then
                }else{
                    reject('error');//после reject всегда вызывается обработчик промиса catch
                }
            },3000);
            return 5000;
        });
    }
    
    num(5)
        .then(data => {
